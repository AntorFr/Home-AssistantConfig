routine_sleep_mode:
  alias: Routine - Sleep mode
  sequence:
  - service: notify.mobile_app_intra_mob08
    data:
      message: Bonne nuit
  - service: light.turn_off
    target:
      area_id:
      - bureau
      - chambre_parent
      - chambre_timothee
      - chambre_emilie
      - couloir_etage
      - cuisine
      - entree
      - toilettes_etage
      - couloir_etage
      - vestibule
      - salle_de_bain
      - salle_a_manger
      - toilettes_rdc
      - toilettes_etage
      - mezzanine
      entity_id:
      - light.salon
      - light.salon_led_buffet
  - service: media_player.media_stop
    target:
      area_id:
      - bureau
      - chambre_timothee
      - chambre_emilie
      - cuisine
      - salle_de_bain
      - salle_de_douche
      - salle_a_manger
      entity_id: media_player.salon_2
  - service: alarm_control_panel.alarm_arm_night
    target:
      entity_id: alarm_control_panel.alarme_maison
  - service: switch.turn_off
    target:
      entity_id:
      - switch.couverture_laurine
      - switch.couverture_seb
  - service: cover.close_cover
    target:
      area_id:
      - cuisine
      - salon
      - salle_a_manger
      - chambre_parent
      - chambre_timothee
      - chambre_emilie
  - service: cover.close_cover
    target:
      area_id: garage
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'
      sequence:
      - service: light.turn_off
        target:
          area_id: chambre_d_amis
      - service: cover.close_cover
        target:
          area_id: chambre_d_amis
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - service: switch.turn_on
    target:
      entity_id:
      - switch.adaptive_lighting_sleep_mode_cuisine
      - switch.adaptive_lighting_sleep_mode_salle_a_manger
      - switch.adaptive_lighting_sleep_mode_salon
      - switch.adaptive_lighting_sleep_mode_default
  mode: restart
  icon: mdi:weather-night
