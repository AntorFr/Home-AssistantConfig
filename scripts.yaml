routine_sleep_mode:
  alias: Routine - Sleep mode
  sequence:
  - service: light.turn_off
    target:
      area_id:
      - bureau
      - chambre_parent
      - chambre_timothee
      - chambre_emilie
      - couloir_etage
      - cuisine
      - entree
      - escalier
      - escalier
      - toilettes_etage
      - couloir_etage
      - vestibule
      - salle_de_bain
      - salle_a_manger
      - salon
      - toilettes_rdc
      - toilettes_etage
  - service: cover.close_cover
    target:
      area_id:
      - cuisine
      - salon
      - salle_a_manger
      - chambre_parent
      - chambre_timothee
      - chambre_d_amis
      - chambre_emilie
  - service: media_player.media_stop
    target:
      area_id:
      - bureau
      - chambre_timothee
      - chambre_emilie
      - cuisine
      - salle_de_bain
      - salle_de_douche
      - salle_a_manger
      - salle_a_manger
      - salon
  - service: switch.turn_off
    target:
      entity_id:
      - switch.couverture_laurine
      - switch.couverture_seb
      - switch.smart_power_outlet_3
  - service: cover.close_cover
    target:
      area_id: garage
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - service: switch.turn_on
    target:
      entity_id:
      - switch.adaptive_lighting_sleep_mode_cuisine
      - switch.adaptive_lighting_salle_a_manger
      - switch.adaptive_lighting_salon
      - switch.adaptive_lighting_sleep_mode_default
  mode: single
  icon: mdi:weather-night
routine_matin:
  alias: Routine - Matin
  sequence:
  - service: cover.open_cover
    target:
