sonos_rdc_ambiance_pop:
  alias: Sonos - RdC - Ambiance Pop
  sequence:
  - service: sonos.join
    data:
      master: media_player.salon
      entity_id: media_player.salle_a_manger
  - service: sonos.join
    data:
      master: media_player.salon
      entity_id: media_player.cuisine_move
  - service: media_player.select_source
    target:
      entity_id: media_player.salon
    data:
      source: La vie est belle
  mode: single
  icon: mdi:bookmark-music-outline
