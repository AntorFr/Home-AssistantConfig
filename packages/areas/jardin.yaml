- id: jardin_front_light_auto
  alias: Area - Jardin - Lumière devant auto
  description: ''
  use_blueprint:
    path: antorfr/motion_light.yaml
    input:
      light_target:
        entity_id: 
          - light.lumiere_jardin_devant
          - light.garden_parking_light
