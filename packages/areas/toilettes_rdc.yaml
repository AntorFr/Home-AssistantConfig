sensor:
  - name: mouvement_wc_rdc_5min
    platform: history_stats
    entity_id: binary_sensor.toilettes_rdc_capteur_de_mouvement_occupancy
    state: "on"
    type: time
    duration: 00:05:00
    end: "{{now()}}"

automation:
################################################################################
- id: toilettes_rdc_light_auto
  alias: Area - Toilettes RdC - Lumi√®re auto
  description: ''
  # If motion is detected within the delay,
  # we restart the script.
  mode: restart
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.toilettes_rdc_capteur_de_mouvement_occupancy
      to: 'on'
      id: 'on'
    - platform: state
      entity_id: binary_sensor.toilettes_rdc_capteur_de_mouvement_occupancy
      to: 'off'
      for:
        minutes: 10
      id: 'off'
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'on'
      sequence:
      - choose:
          - conditions:
            - condition: state
              entity_id: switch.adaptive_lighting_default
              state: 'on'
            sequence:
            - service: adaptive_lighting.apply
              entity_id: switch.adaptive_lighting_default
              data:
                lights:
                  - light.toilettes_rdc
                turn_on_lights: true
        default:
            - service: light.turn_on
              target: 
                entity_id:
                  - light.toilettes_rdc
      - wait_for_trigger:
          platform: state
          entity_id: binary_sensor.toilettes_rdc_capteur_de_mouvement_occupancy
          from: "on"
          to: "off"
          for: 
            minutes: 3
  - service: light.turn_off
    target: 
      entity_id:
        - light.toilettes_rdc
################################################################################