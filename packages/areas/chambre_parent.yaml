        id: action_2_double
      sequence:
        - service: light.turn_on
          target:
            entity_id: light.veilleuse_lit_parent
          data:
            color_name: red
            effect: color
            brightness_pct: 50
    - conditions: 
      - condition: trigger
        id: action_2_hold
      sequence:
        - service: light.turn_on
          target:
            entity_id: light.veilleuse_lit_parent
          data:
            color_name: red
            effect: color
            brightness_pct: 8
