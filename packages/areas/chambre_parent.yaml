
light:
  - platform: group
    name: Chambre parents lumieres
    entities:
      - light.chambre
      - light.veilleuse_lit_parent

automation:
################################################################################
- id: 'chambre_parent_button_seb'
  alias: Area - Chambre - Bouton lit SÃ©bastien
  description: ''
  use_blueprint:
    path: garykrige/zha-sonoff-zigbee-switch.yaml
    input:
      sonoff_button: 00885357a5b4e685c3ea692c95e4db63
      toggle_action:
      - choose:
        - conditions:
          - condition: state
            entity_id: switch.night_mode
            state: 'on'
          sequence:
          - service: light.toggle
            target:
              entity_id: light.veilleuse_lit_parent
            data:
              color_name: red
              effect: color
              brightness_pct: 50
        default:
        - type: toggle
          device_id: e9d42fb1963c8eb9bdee7c45834230b8
          entity_id: light.plafonnier_chambre_parents
          domain: light

      off_action:
      - choose:
        - conditions:
          - condition: time
            after: '05:00:00'
            before: '19:00:00'
          sequence:
          - service: switch.turn_off
            target:
              entity_id: switch.night_mode
        default:
        - service: switch.turn_on
          target:
            entity_id: switch.night_mode

      on_action:
      - choose:
        - conditions:
          - condition: time
            after: '05:00:00'
            before: '19:00:00'
          sequence:
          - service: cover.toggle
            target:
              area_id: chambre_parent
        default:
        - service: switch.toggle
          data: {}
          entity_id: switch.couverture_seb
################################################################################