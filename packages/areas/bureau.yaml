- id: office_meeting_mode
  alias: Area - Bureau - mode réunion
  description: "Manage le mode réunion"
  mode: single
  triggers:
    - trigger: state
      entity_id:
        - input_boolean.meeting_mode
      to: "on"
      id: mode_reunion_on
    - trigger: state
      entity_id:
        - input_boolean.meeting_mode
      to: "off"
      id: mode_reunion_off
    - trigger: state
      entity_id:
        - binary_sensor.capteurs_mouvement_bureau
      to: "off"
      id: presence_bureau_off
    - platform: tag
      tag_id: 72-E5-4D-3D
      id: "mode_reunion_toggle"
  conditions: []
  actions:
    - choose:
        - alias: mode_reunion_on
          conditions:
            - condition: trigger
              id:
                - mode_reunion_on
          sequence:
            - action: media_player.media_stop
              metadata: {}
              data: {}
              target:
                area_id: bureau
        - alias: presence_bureau_off
          conditions:
            - condition: trigger
              id:
                - presence_bureau_off
          sequence:
            - action: input_boolean.turn_off
              metadata: {}
              data: {}
              target:
                entity_id: input_boolean.meeting_mode
        - alias: presence_bureau_toggle
          conditions:
            - condition: trigger
              id:
                - mode_reunion_toggle
          sequence:
            - action: input_boolean.toggle
              metadata: {}
              data: {}
              target:
                entity_id: input_boolean.meeting_mode
