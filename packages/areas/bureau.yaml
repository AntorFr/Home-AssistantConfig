          - media_player.bureau
          - switch.fire_tablet_screen
################################################################################
- id: bureau_heater-auto
  alias: Area - Bureau - Chauffage auto
  description: ""
  mode: single
  trigger:
    - id: presence
      trigger: state
      entity_id:
        - binary_sensor.capteurs_mouvement_bureau
      from: "off"
      to: "on"
      for:
        minutes: 5 
    - id: absence
      trigger: state
      entity_id:
        - binary_sensor.capteurs_mouvement_bureau
      from: "on"
      to: "off"
      for:
        minutes: 5      
    - id: morning
      trigger: time
      at: "08:30:00"
    - id: aurore
      trigger: time
      at: "04:30:00"
      
  condition: []

  action:
    - choose:
        - conditions:
            - condition: trigger
              id: morning
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
            - condition: state
              entity_id: person.sebastien
              state: home
            - condition: not
              conditions:
              - condition: state
                entity_id: sensor.rte_tempo_prochaine_couleur
                state: Rouge
          sequence:
            - action: climate.set_preset_mode
              data:
                preset_mode: Travail
              target:
                entity_id: climate.mobile_heater_plug_thermostat
            - action: climate.turn_on
              data: {}
              target:
                entity_id: climate.mobile_heater_plug_thermostat                
        - conditions:
            - condition: trigger
              id: aurore
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
            - condition: state
              entity_id: person.sebastien
              state: home
            - condition: state
              entity_id: sensor.rte_tempo_prochaine_couleur
              state: Rouge
          sequence:
            - action: climate.set_temperature
              target:
                entity_id: climate.mobile_heater_plug_thermostat
              data:
                temperature: 23
            - action: climate.turn_on
              data: {}
              target:
                entity_id: climate.mobile_heater_plug_thermostat
        - conditions:
            - condition: trigger
              id:
                - presence
            - condition: not
              conditions:
              - condition: state
                entity_id: sensor.rte_tempo_prochaine_couleur
                state: Rouge
          sequence:
            - if:
                - condition: state
                  entity_id: binary_sensor.workday_sensor
                  state: "on"
              then:
                - action: climate.set_preset_mode
                  data:
                    preset_mode: Travail
                  target:
                    entity_id: climate.mobile_heater_plug_thermostat
              else:
                - action: climate.set_preset_mode
                  data:
                    preset_mode: home
                  target:
                    entity_id: climate.mobile_heater_plug_thermostat
            - action: climate.turn_on
              data: {}
              target:
                entity_id: climate.mobile_heater_plug_thermostat
        - conditions:
            - condition: trigger
              id:
                - absence
          sequence:
            - action: climate.turn_off
              data: {}
              target:
                entity_id: climate.mobile_heater_plug_thermostat
################################################################################
- id: iron_auto_filter
  alias: Area - Bureau - Fer à souder auto
  description: ""
  mode: single
  trigger:
    - trigger: state
      entity_id:
        - binary_sensor.capteurs_mouvement_bureau
      from: "on"
      to: "off"
      for:
        hours: 0
        minutes: 5
        seconds: 0
      id: away
    - platform: numeric_state
      entity_id:
        - sensor.office_solder_iron_switch_power
      above: 10
      id: iron_in_use
    - platform: numeric_state
      entity_id:
        - sensor.office_solder_iron_switch_power
      for:
        hours: 0
        minutes: 0
        seconds: 10
      below: 5
      id: iron_not_in_use
  condition: []
  action:
    - choose:
        - conditions:
            - condition: trigger
              id:
                - away
          sequence:
            - action: switch.turn_off
              metadata: {}
              data: {}
              target:
                entity_id:
                  - switch.office_solder_iron_switch_fer_souder
                  - switch.office_solder_fume_filtre_fum_e_soudure
        - conditions:
            - condition: trigger
              id:
                - iron_in_use
          sequence:
            - action: switch.turn_on
              metadata: {}
              data: {}
              target:
                entity_id: switch.office_solder_fume_filtre_fum_e_soudure
        - conditions:
            - condition: trigger
              id:
                - iron_not_in_use
          sequence:
            - action: switch.turn_off
              metadata: {}
              data: {}
              target:
                entity_id: switch.office_solder_fume_filtre_fum_e_soudure
