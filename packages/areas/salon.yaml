- id: 'salon_bouton_volume'
  alias: Area - Salon - Bouton volume
  description: ''
  trigger:
  - platform: device
    domain: mqtt
    device_id: 3bb5ed9c9e9e2edd6ae8fcb01e447fa0
    type: action
    subtype: brightness_move_up
    discovery_id: 0xec1bbdfffef3f050 action_brightness_move_up
    id: move_up
  - platform: device
    domain: mqtt
    device_id: 3bb5ed9c9e9e2edd6ae8fcb01e447fa0
    type: action
    subtype: brightness_move_down
    discovery_id: 0xec1bbdfffef3f050 action_brightness_move_down
    id: move_down
  - platform: device
    domain: mqtt
    device_id: 3bb5ed9c9e9e2edd6ae8fcb01e447fa0
    type: action
    subtype: toggle
    discovery_id: 0xec1bbdfffef3f050 action_toggle
    id: toggle
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: move_up
      sequence:
      - action: media_player.volume_up
        data: {}
        target:
          entity_id: media_player.salon
    - conditions:
      - condition: trigger
        id: move_down
      sequence:
      - action: media_player.volume_down
        data: {}
        target:
          entity_id: media_player.salon
    - conditions:
      - condition: trigger
        id: toggle
      sequence:
      - action: media_player.media_play_pause
        data: {}
        target:
          entity_id: media_player.salon
    default: []




