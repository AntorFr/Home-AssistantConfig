binary_sensor:
  - platform: group
    name: "Capteurs mouvement salon"
    device_class: occupancy
    unique_id: salon_motion_sensors
    all: false
    entities:
      - binary_sensor.bibliotheque_person_occupancy
      - binary_sensor.livingroom_presence_sensor_presence
      - binary_sensor.tv_presence_sensor_presence
      - binary_sensor.tv_presence_sensor_pir_sensor

light:
  - platform: group
    unique_id: salon_lumieres
    name: Salon lumieres
    entities:
      - light.salon
      - light.led_bibliotheque

input_select:
  music_browser_salon:
    name: Music Browser Salon
    options:
      - ' '
    icon: mdi:playlist-music

sensor:
  - platform: history_stats
    name: Durée Tv aujourd'hui
    unique_id: salon_tv_duration_today
    entity_id: media_player.tv01
    state: "on"
    type: time
    start: "{{ now().replace(hour=6, minute=0, second=0) }}"
    end: "{{ now().replace(hour=21, minute=0, second=0) }}"
  - platform: history_stats
    name: Durée Apple Tv aujourd'hui
    unique_id: salon_apple_tv_duration_today
    entity_id: media_player.apple_tv_salon
    state: "playing"
    type: time
    start: "{{ now().replace(hour=6, minute=0, second=0) }}"
    end: "{{ now().replace(hour=21, minute=0, second=0) }}"

  - name: mouvement_salon_5min
    platform: history_stats
    unique_id: salon_motion_sensor_duration
    entity_id: binary_sensor.capteurs_mouvement_salon
    state: "on"
    type: time
    duration: 00:05:00
    end: "{{now()}}"


script:
  light_scene_salon:
    alias: Ambiance salon
    fields:
      scene:
        selector:
          select:
            options: 
              - "Mystic Sky"
              - "Tokyo 2"
              - "Fairfax"
              - "Aurore boréale"
              - Standard
        name: Scene
        required: true
        default: Standard
    description: ""
    icon: mdi:lamps
    sequence:
      - choose:
          - alias: Mystic Sky
            conditions:
              - condition: template
                value_template: "{{scene == 'Mystic Sky'}}"
            sequence:
              - action: switch.turn_off
                target:
                  entity_id: switch.adaptive_lighting_salon
              - action: hue.activate_scene
                target:
                  entity_id: scene.salon_mystic_sky
                data:
                  dynamic: true
                  brightness: 255
              - action: select.select_option
                metadata: {}
                data:
                  option: Mystic sky
                target:
                  entity_id: select.led_bibliotheque_prereglage
          - alias: Tokyo 2
            conditions:
              - condition: template
                value_template: "{{scene == 'Tokyo 2'}}"
            sequence:
              - action: switch.turn_off
                target:
                  entity_id: switch.adaptive_lighting_salon
              - action: hue.activate_scene
                target:
                  entity_id: scene.salon_tokyo_2
                data:
                  brightness: 255
              - action: select.select_option
                metadata: {}
                data:
                  option: Tokyo 2
                target:
                  entity_id: select.led_bibliotheque_prereglage
          - alias: Fairfax
            conditions:
              - condition: template
                value_template: "{{scene == 'Fairfax'}}"
            sequence:
              - action: switch.turn_off
                target:
                  entity_id: switch.adaptive_lighting_salon
              - action: hue.activate_scene
                target:
                  entity_id: scene.salon_fairfax
                data:
                  brightness: 255
              - action: select.select_option
                metadata: {}
                data:
                  option: Fairfax
                target:
                  entity_id: select.led_bibliotheque_prereglage
          - alias: Aurore boréale
            conditions:
              - condition: template
                value_template: "{{scene == 'Aurore boréale'}}"
            sequence:
              - action: switch.turn_off
                target:
                  entity_id: switch.adaptive_lighting_salon
              - action: hue.activate_scene
                target:
                  entity_id: scene.salon_aurore_boreale
                data:
                  brightness: 255
              - action: select.select_option
                metadata: {}
                data:
                  option: Aurore boréale
                target:
                  entity_id: select.led_bibliotheque_prereglage
        default:
          - action: switch.turn_on
            target:
              entity_id: switch.adaptive_lighting_salon
          - action: select.select_option
            metadata: {}
            data:
              option: Solid
            target:
              entity_id: select.led_bibliotheque_prereglage                 
          - action: light.turn_on
            target:
              entity_id: light.salon_lumieres 

automation:
################################################################################
- id: 'salon_light_auto'
  alias: Area - Salon - Lumière auto
  description: ''
  use_blueprint:
    path: antorfr/motion_light.yaml
    input:
      light_target:
        entity_id: light.salon_lumieres
      motion_sensor: binary_sensor.capteurs_mouvement_salon
      no_motion_wait:
        minutes: 10
      no_motion_warning: 30
      light_sensor: sensor.salon_capteur_luminosite_illuminance
      lux_cutoff: 80
      lux_sun_cutoff: 200
      adaptive_lighting: switch.adaptive_lighting_salon
      only_during_night: false
      kill_switch: input_boolean.salon_lumiere_mode_tv
################################################################################
- id: 'salon_bouton_light'
  alias: Area - Salon - Bouton Lumière
  description: ''
  trigger:
  - platform: device
    domain: mqtt
    device_id: 19daa3eaef6aa64f927feeb5d8a47dc4
    type: action
    subtype: left_press
    discovery_id: 0x001788010b01dcce action_left_press
    id: left_press
  - platform: device
    domain: mqtt
    device_id: 19daa3eaef6aa64f927feeb5d8a47dc4
    type: action
    subtype: right_press
    discovery_id: 0x001788010b01dcce action_right_press
    id: right_press
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: left_press
      sequence:
      - action: light.toggle
        data: {}
        target:
          entity_id: light.led_bibliotheque
    - conditions:
      - condition: trigger
        id: right_press
      sequence:
      - action: light.toggle
        data: {}
        target:
          entity_id: light.salon
    default: []
  mode: parallel
################################################################################
- id: 'salon_mode_TV_auto'
  alias: Area - Salon - Lumière mode TV On/Off
  mode: single
  trigger:
    - trigger: state
      entity_id:
        - media_player.tv01
      to: "on"
      id: "on"
    - trigger: state
      entity_id:
        - media_player.tv01
      to: "off"
      id: "off"
  condition: []
  action:
    - if:
        - condition: trigger
          id: "on"
      then:
        - action: input_boolean.turn_on
          data: {}
          target:
            entity_id: input_boolean.salon_lumiere_mode_tv
      else:
        - action: input_boolean.turn_off
          data: {}
          target:
            entity_id: input_boolean.salon_lumiere_mode_tv
################################################################################
- id: 'salon_bouton_telecommande'
  alias: Area - Salon - Telecommande 
  description: ""
  mode: single
  trigger:
    - platform: device
      domain: mqtt
      device_id: 4ea8e4d68946d72103f54aa45e3bbc0f
      type: action
      subtype: button_1_single
      discovery_id: 0x04cf8cdf3c7dc822 action_button_1_single
      id: button_1_single
    - platform: device
      domain: mqtt
      device_id: 4ea8e4d68946d72103f54aa45e3bbc0f
      type: action
      subtype: button_2_single
      discovery_id: 0x04cf8cdf3c7dc822 action_button_2_single
      id: button_2_single
    - platform: device
      domain: mqtt
      device_id: 4ea8e4d68946d72103f54aa45e3bbc0f
      type: action
      subtype: button_3_single
      discovery_id: 0x04cf8cdf3c7dc822 action_button_3_single
      id: button_3_single
    - platform: device
      domain: mqtt
      device_id: 4ea8e4d68946d72103f54aa45e3bbc0f
      type: action
      subtype: button_4_single
      discovery_id: 0x04cf8cdf3c7dc822 action_button_4_single
      id: button_4_single
    - platform: device
      domain: mqtt
      device_id: 4ea8e4d68946d72103f54aa45e3bbc0f
      type: action
      subtype: button_5_single
      discovery_id: 0x04cf8cdf3c7dc822 action_button_5_single
      id: button_5_single
    - platform: device
      domain: mqtt
      device_id: 4ea8e4d68946d72103f54aa45e3bbc0f
      type: action
      subtype: button_6_single
      discovery_id: 0x04cf8cdf3c7dc822 action_button_6_single
      id: button_6_single
  condition: []
  action:
    - choose:
        - conditions:
          - condition: trigger
            id: button_1_single
          sequence:
          - action: light.toggle
            data: {}
            target:
              entity_id: light.led_bibliotheque
        - conditions:
          - condition: trigger
            id: button_2_single
          sequence:
          - action: light.toggle
            data: {}
            target:
              entity_id: light.salon
        - conditions:
          - condition: trigger
            id: button_3_single
          sequence:
          - action: script.play_mood_music
            data:
              areas:
                - Rdc
            target: {}
        - conditions:
          - condition: trigger
            id: button_4_single
          sequence:
          - action: script.play_mood_music
            data:
              action: play_pause
              areas:
                - Rdc
              
            target: {}
        - conditions:
          - condition: trigger
            id: button_5_single
          sequence:
            - if:
                - condition: state
                  entity_id: vacuum.roborock_s7
                  state: cleaning
              then:
                - action: vacuum.return_to_base
                  target:
                    entity_id: vacuum.roborock_s7
              else:
                - action: vacuum.send_command
                  data:
                    command: app_segment_clean
                    params:
                      - segments: [17,22]
                  target:
                    entity_id: vacuum.roborock_s7
        - conditions:
          - condition: trigger
            id: button_6_single
          sequence:
            - action: script.lunchtime
            
