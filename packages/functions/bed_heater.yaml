automation:

################################################################################
- id: function_bedheater_evening_turnon
  alias: Function - Couverture chauffante - Turn on Soir√©e
  description: ''
  trigger:
  - platform: time
    at: '22:05:00'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.away_mode
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.temperature_exterieur
      below: '17'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: person.sebastien
        state: home
      sequence:
      - action: homeassistant.turn_on
        target:
          entity_id: switch.couverture_seb
  - choose:
    - conditions:
      - condition: state
        entity_id: person.laurine
        state: home
      sequence:
      - action: homeassistant.turn_on
        target:
          entity_id: switch.couverture_laurine
  mode: single
################################################################################

################################################################################
- id: function_bedheater_turnoff_seb
  alias: Function - Couverture chauffante - Auto off Seb
  description: ''
  trigger:
  - platform: state
    entity_id: switch.couverture_seb
    to: 'on'
    for: 
      hours: 2
  condition: []
  action:
  - action: homeassistant.turn_off
    target:
      entity_id: switch.couverture_seb
  mode: single
  ################################################################################

  ################################################################################
- id: function_bedheater_turnoff_laurine
  alias: Function - Couverture chauffante - Auto off Laurine
  description: ''
  trigger:
  - platform: state
    entity_id: switch.couverture_laurine
    to: 'on'
    for: 
      hours: 2
  condition: []
  action:
  - action: homeassistant.turn_off
    target:
      entity_id: switch.couverture_laurine
  mode: single
  ################################################################################