adaptive_lighting:
  - name: Salon
    lights:
      - light.salon
      - light.led_bibliotheque
    take_over_control: true
    adapt_only_on_bare_turn_on: true
    min_brightness: 20
    min_sunset_time: "19:00:00"

  - name: Salle a manger
    lights:
      - light.salle_a_manger
    take_over_control: true
    min_brightness: 35
    min_sunset_time: "19:00:00"

  - name: Cuisine
    lights:
      - light.cusine_plafonier
      - light.cusine_spot
    take_over_control: true
    min_brightness: 35
    min_sunset_time: "19:00:00"

  - name: Couloir etage
    lights:
      - light.couloir_etage
      - light.escaliers
    take_over_control: true
    min_brightness: 15
