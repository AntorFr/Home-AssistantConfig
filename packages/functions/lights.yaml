adaptive_lighting:
  - name: Salon
    lights:
      - light.salon
    take_over_control: true
    adapt_only_on_bare_turn_on: true

  - name: Salle a manger
    lights:
      - light.salle_a_manger
    take_over_control: true

  - name: Couloir etage
    lights:
      - light.couloir_etage
      - light.escaliers
    take_over_control: true
    min_brightness: 15
    sleep_brightness: 5

  - name: default
    lights:
      - light.toilettes_rdc
      - light.toilette_etage
    take_over_control: true
    min_brightness: 10
    sleep_brightness: 10
    sleep_rgb_or_color_temp: rgb_color
    sleep_rgb_color: [255,0,0]

  - name: entree
    lights:
      - light.entree_spots
      - light.entree_vestibule
    take_over_control: true

  - name: Cuisine
    lights:
      - light.cusine_plafonier
      - light.cusine_spot
    take_over_control: false
    
  - name: Chambre Emilie
    lights:
      - light.chambre_emilie_plafonnier
    take_over_control: true

  - name: Chambre Timoth√©e
    lights:
      - light.plafond_timothee
    take_over_control: true
    
  - name: Salle de douche
    lights:
      - light.dressing_plafonnier
      - light.salle_de_douche_plafonnier
      - light.shower_light_lumi_re_douche
    take_over_control: true

  - name: Chambre parent
    lights:
      - light.plafonnier_chambre_parents
      - light.hue_go_1
      - light.hue_go_2
    take_over_control: true
    min_brightness: 10
    sleep_brightness: 5