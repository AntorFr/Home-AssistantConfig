script:
###############################################
  on_off_tempo:
    alias: "on>off tempo"
    mode: parallel
    fields:
      minutes:
        name: Minutes
        description: "The amount of time to wait before turning off the device"
        required: true
        selector:
          number:
            min: 0
            max: 60
            step: 1
            unit_of_measurement: minutes
            mode: slider
      entity:
        name: Entity
        description: "Entity to be turned on>off"
        required: true
        selector:
            entity:
    sequence:
    - action: homeassistant.turn_on
      target:
        entity_id: "{{ entity }}"
    - delay: 
        minutes: "{{ minutes }}"
    - action: homeassistant.turn_off
      target:
        entity_id: "{{ entity }}"
###############################################