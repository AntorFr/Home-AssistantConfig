script:  

## Lights ###
################################################################################
  routine_all_light_turn_off:
    alias: Routine - All light off
    sequence:
    - service: light.turn_off
      target:
        area_id:
        - bureau
        - chambre_parent
        - chambre_timothee
        - chambre_emilie
        - couloir_etage
        - cuisine
        - entree
        - toilettes_etage
        - couloir_etage
        - vestibule
        - salle_de_bain
        - salle_a_manger
        - toilettes_rdc
        - toilettes_etage
        - piscine
        - garage
        - mezzanine
        - salle_de_douche
        - chambre_d_amis
        entity_id:
        #jardin 
        - light.jardin_lumiere_arriere
        - light.lumiere_jardin_devant
        - light.garden_parking_light
        - light.jardin

        #salon
        - light.salon
        - light.salon_led_buffet
        - light.plafonnier_entree
        - light.led_bibliotheque

################################################################################
  routine_night_all_light_turn_off:
    alias: Routine - All light off night
    sequence:
    - service: light.turn_off
      target:
        area_id:
        - bureau
        - chambre_parent
        - chambre_timothee
        - chambre_emilie
        - couloir_etage
        - cuisine
        - entree
        - toilettes_etage
        - couloir_etage
        - vestibule
        - salle_de_bain
        - salle_a_manger
        - toilettes_rdc
        - toilettes_etage
        - piscine
        - garage
        - mezzanine
        - salle_de_douche
        entity_id:
        - light.salon
        - light.salon_led_buffet
        - light.plafonnier_entree
    - if:
        - alias: "Gest mode off" 
          condition: state
          entity_id: input_boolean.guest_mode
          state: 'off'
      then:
        - service: light.turn_off
          target:
            area_id: chambre_d_amis
    - if:
        - alias: "Christmas mode on" 
          condition: state
          entity_id: input_boolean.mode_noel
          state: 'on'
      then:
        - service: light.turn_off
          target:
            entity_id: light.sapin

################################################################################
  routine_morning_all_light_turn_on:
    alias: Routine - All light on morning
    sequence:
    - if:
        - alias: "Christmas mode on" 
          condition: state
          entity_id: input_boolean.mode_noel
          state: 'on'
      then:
        - service: light.turn_on
          target:
            entity_id: light.sapin
################################################################################
  routine_all_light_mode_night_on:
    alias: Routine - Lumières mode nuit
    sequence:
    - service: switch.turn_on
      target:
        entity_id:
        - switch.adaptive_lighting_sleep_mode_cuisine
        - switch.adaptive_lighting_sleep_mode_salle_a_manger
        - switch.adaptive_lighting_sleep_mode_salon
        - switch.adaptive_lighting_sleep_mode_entree
        - switch.adaptive_lighting_sleep_mode_default
        - switch.adaptive_lighting_sleep_mode_couloir_etage
        - switch.adaptive_lighting_sleep_mode_salle_de_douche
        - switch.adaptive_lighting_sleep_mode_chambre_parent

################################################################################
  routine_all_light_mode_night_off:
    alias: Routine - Lumières mode jour
    sequence:
    - service: switch.turn_off
      target:
        entity_id:
        - switch.adaptive_lighting_sleep_mode_cuisine
        - switch.adaptive_lighting_sleep_mode_salle_a_manger
        - switch.adaptive_lighting_sleep_mode_salon
        - switch.adaptive_lighting_sleep_mode_entree
        - switch.adaptive_lighting_sleep_mode_default
        - switch.adaptive_lighting_sleep_mode_couloir_etage
        - switch.adaptive_lighting_sleep_mode_salle_de_douche
        - switch.adaptive_lighting_sleep_mode_chambre_parent

## Media players ###
################################################################################
  routine_all_media_player_off:
    alias: Routine - All Media player off
    sequence:
    - service: media_player.media_stop
      target:
        area_id:
        - bureau
        - chambre_timothee
        - chambre_emilie
        - cuisine
        - salle_de_bain
        - salle_de_douche
        - salle_a_manger
        - chambre_parent
        entity_id: 
        - media_player.salon
    
################################################################################
  routine_rdc_media_player_off:
    alias: Routine - All Media player RdC off
    sequence:
    - service: media_player.media_stop
      target:
        area_id:
        - cuisine
        - salle_a_manger
        entity_id: 
        - media_player.salon

## Switch ###
################################################################################
  routine_night_all_power_device_off:
    alias: Routine - All power saving device off (nuit)
    sequence:
    - service: switch.turn_off
      target:
        entity_id:
        - switch.couverture_laurine
        - switch.couverture_seb
################################################################################
  routine_away_all_power_device_off:
    alias: Routine - All power saving device off (absence)
    sequence:
    - service: switch.turn_off
      target:
        entity_id:
        - switch.couverture_laurine
        - switch.couverture_seb
        - switch.chambre_emilie_prise_bureau
        - switch.piscine_chauffe_eau
        - switch.salon_multiprise_canapee
        - switch.salon_prise_tv
        #chambre parent
        - switch.parent_bed_power_strip_switch_2
        - switch.parent_bed_power_strip_switch_1

################################################################################
  routine_all_power_device_on:
    alias: Routine - All power saving device on
    sequence:
    - service: switch.turn_on
      target:
        entity_id:
        - switch.salon_multiprise_canapee
        - switch.salon_prise_tv
        #chambre parent
        - switch.parent_bed_power_strip_switch_2
        - switch.parent_bed_power_strip_switch_1

## Volets / Portails  ###
################################################################################
  routine_all_cover_open:
    alias: Routine - Open all cover
    sequence:
    - service: cover.open_cover
      target:
        area_id:
        - cuisine
        - salon
        - salle_a_manger
        - chambre_parent
        - chambre_timothee
        - chambre_emilie
        - chambre_d_amis
        entity_id:
        - cover.volets_rdc

################################################################################
  routine_morning_cover_open:
    alias: Routine - Ouvre les volets le matin
    sequence:
    - service: cover.open_cover
      target:
        area_id:
        - cuisine
        - salle_a_manger
        - salon
      entity_id:
        - cover.volets_rdc
    - choose:
      - conditions:
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'off'
        sequence:
        - service: cover.open_cover
          target:
            area_id: chambre_d_amis

################################################################################
  routine_all_cover_close:
    alias: Routine - Ferme tous les volets
    sequence:
    - service: cover.close_cover
      target:
        area_id:
        - cuisine
        - salon
        - salle_a_manger
        - chambre_parent
        - chambre_timothee
        - chambre_emilie
        - chambre_d_amis
        entity_id:
        - cover.volets_rdc

################################################################################
  routine_children_cover_workday:
    alias: Routine - Ferme tous les volets dans enfants en semaine
    sequence:
    - choose:
      - conditions:
        - condition: state
          entity_id: binary_sensor.workday_tomorrow
          state: 'on'
        sequence:
        - service: cover.close_cover
          target:
            area_id:
            - chambre_timothee
            - chambre_emilie

################################################################################
  routine_night_all_cover_close:
    alias: Routine - Ferme tous les volets (nuit)
    sequence:
    - service: cover.close_cover
      target:
        area_id:
        - cuisine
        - salon
        - salle_a_manger
        - chambre_parent
        - chambre_timothee
        - chambre_emilie
        entity_id:
        - cover.volets_rdc
    - choose:
      - conditions:
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'off'
        sequence:
        - service: cover.close_cover
          target:
            area_id: chambre_d_amis


################################################################################
  routine_all_garage_door_close:
    alias: Routine - Ferme toutes les garages
    sequence:
    - service: cover.close_cover
      target:
        area_id: garage


