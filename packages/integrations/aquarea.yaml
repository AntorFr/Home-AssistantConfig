template:
  - unique_id: "pompe_a_chaleur"
    sensor:
      - name: "Pap - Temperature eau chaude"
        unit_of_measurement: "°C"
        state: "{{ '%+.1f'|format(state_attr('water_heater.panasonic_heat_pump_main_dhw_target_temp','current_temperature')) }}"
        state_class: "measurement"
        device_class: "temperature"
      - name: "Pap - Temperature chauffage"
        unit_of_measurement: "°C"
        state: "{{ '%+.1f'|format(state_attr('climate.panasonic_heat_pump_main_z1_temp','current_temperature')) }}"
        state_class: "measurement"
        device_class: "temperature"


