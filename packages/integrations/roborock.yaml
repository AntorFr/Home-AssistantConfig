input_boolean:
  aspiration_salle_a_manger:
    name: Aspiration Salle à manger
    icon: hue:room-dining
    initial: false
  aspiration_salon:
    name: Aspiration Salon
    icon: hue:room-living
    initial: false
  aspiration_entree:
    name: Aspiration Entrée
    icon: hue:room-hallway
    initial: false
  aspiration_cuisine:
    name: Aspiration Cuisine
    icon: hue:room-kitchen
    initial: false

script:
################################################################################
  aspiration_rooms_rdc:
    variables:
      room_nb:
        input_boolean.aspiration_salle_a_manger: 17
        input_boolean.aspiration_salon: 16
        input_boolean.aspiration_entree: 19
        input_boolean.aspiration_cuisine: 22
    sequence:
    - service: xiaomi_miio.vacuum_clean_segment
      data:
        segments: >
          {%- set ns = namespace(selected_room=[]) %}
          {% for room in expand(room_nb.keys()) | selectattr('state', 'eq', 'on') | map(attribute="entity_id")| list  %}
          {% set ns.selected_room = ns.selected_room + [room_nb[room]]%}
          {% endfor %}
          {{ns.selected_room}}
      target:
        entity_id: vacuum.roborock_s7
    - service: input_boolean.turn_off
      target:
        entity_id: "{{ room_nb.keys()|list}}"
    mode: single
    alias: Aspiration Salle à manger
    icon: bha:roborock
################################################################################
  roborock_salle_a_manger:
    sequence:
    - service: xiaomi_miio.vacuum_clean_segment
      data:
        segments: 17
      target:
        entity_id: vacuum.roborock_s7
    mode: single
    alias: Aspiration Salle à manger
    icon: bha:roborock
################################################################################
  aspiration_salon:
    alias: Aspiration Salon
    sequence:
    - service: xiaomi_miio.vacuum_clean_segment
      data:
        segments: 16
      target:
        entity_id: vacuum.roborock_s7
    mode: single
    icon: bha:roborock
################################################################################
  aspiration_entree:
    alias: Aspiration Entrée
    sequence:
    - service: xiaomi_miio.vacuum_clean_segment
      data:
        segments: 19
      target:
        entity_id: vacuum.roborock_s7
    mode: single
    icon: bha:roborock
################################################################################
  aspiration_cuisine:
    alias: Aspiration Cuisine
    sequence:
    - service: xiaomi_miio.vacuum_clean_segment
      data:
        segments: 22
      target:
        entity_id: vacuum.roborock_s7
    mode: single
    icon: bha:roborock