language: "fr"
intents:
  tvXBoxOn:
    data:
      - sentences:
          - "(alume|met[s]|lance) (la|le) XBox"
        response: default
  ParcelDelivery:
    data:
      - sentences:
          - "(r√©pond|ouvre) [le portail] (au) Livreur"
        response: default
  StandingDeskUp:
    data:
      - sentences:
          - "<leve> (le) bureau"
          - "bureau (<position>) debout"
        response: default
        expansion_rules:
            leve: "(leve|lever|<monte>)"
            position: "(position|mode)"
  StandingDeskDown:
    data:
      - sentences:
          - "<baisse> (le) bureau"
          - "bureau (<position>) <assis>"
        response: default
        expansion_rules:
            assis: "(assis|assise)"
            position: "(position|mode)"

